<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ pageTitle }} - Codename Engine Wiki</title>
	<link rel="stylesheet" href="root/style.css">
	<link rel="stylesheet" href="root/wiki.css">

	<meta name="title" content="{{ pageTitle }} - Codename Engine Wiki" />
	{{#if shortDesc}}
	<meta name="description" content="{{ shortDesc }}" />
	<meta property="og:description" content="{{ shortDesc }}" />
	<meta property="twitter:description" content="{{ shortDesc }}" />
	{{else}}
	<meta name="description" content="Website dedicated to things for Codename Engine!" />
	<meta property="og:description" content="Website dedicated to things for Codename Engine!" />
	<meta property="twitter:description" content="Website dedicated to things for Codename Engine!" />
	{{/if}}

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://codename-engine.com/" />
	<meta property="og:title" content="{{ pageTitle }} - Codename Engine Wiki" />
	<meta property="og:image" content="https://codename-engine.com/img/banner.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://codename-engine.com/" />
	<meta property="twitter:title" content="{{ pageTitle }} - Codename Engine Wiki" />
	<meta property="twitter:image" content="https://codename-engine.com/img/banner.png" />

	<meta name="theme-color" content="#b265bd">

	<link rel="shortcut icon" href="root/favicon.ico" />
	<link rel="icon" href="root/favicon.ico" type="image/x-icon"/>
	<link rel="icon" type="image/svg+xml" href="root/favicon.svg" />
	<link rel="apple-touch-icon" sizes="180x180" href="root/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="root/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="root/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="root/favicon-16x16.png" />
	<meta name="apple-mobile-web-app-title" content="Codename" />
	<link rel="manifest" href="root/site.webmanifest" />
</head>
<body>
	<div class="header" id="main">
		{{{ parse header }}}
	</div>
	<div class="container">
		<div class="sidebar-wrapper">
			<input type="checkbox" class="sidebar-button">
			<span class="sidebar-button-front">
				<svg viewBox="0 0 100 80" width="40" height="40">
					<rect width="100" height="20" rx="10"></rect>
					<rect y="30" width="100" height="20" rx="10"></rect>
					<rect y="60" width="100" height="20" rx="10"></rect>
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024"><path stroke="#000" d="M195 195a64 64 0 0 1 91 0l226 227 226-227a64 64 0 0 1 91 91L602 512l227 226a64 64 0 0 1-91 91L512 602 286 829a64 64 0 0 1-91-91l227-226-227-226a64 64 0 0 1 0-91z"/></svg>
			</span>
			<div class="sidebar">
				<ul class="sidebar-unordered-list">
					{{ safeish sidebar }}
				</ul>
			</div>
		</div>

		<div class="content">
			{{ safeish content }}

			<div class="info">
				{{#if author}}
				<div class="written">Written by: {{ author }}</div>
				{{/if}}
				{{#if lastUpdated}}
				<div class="last-updated">Last updated: <span id="last-updated" data-time="{{isoDate lastUpdated}}">{{ shortDate lastUpdated }}</span></div>
				{{/if}}

				<div class="github-edit-button">
					<a href="https://github.com/CodenameCrew/codename-website/tree/main/wiki/{{url}}.force-md">Edit this page on GitHub</a>
				</div>
			</div>

			<div class="giscus"></div>
			<div class="giscus-frame"></div>

			<script src="https://giscus.app/client.js"
				data-repo="CodenameCrew/codename-website"
				data-repo-id="R_kgDOMm2E8w"
				data-category="Website"
				data-category-id="DIC_kwDOMm2E884Cio1F"
				data-mapping="specific"
				data-term="{{ giscusID }}"
				data-strict="0"
				data-reactions-enabled="0"
				data-emit-metadata="0"
				data-input-position="top"
				data-theme="https://codename-engine.com/giscus-theme.css"
				data-lang="en"
				data-loading="lazy"
				crossorigin="anonymous"
				async>
			</script>
		</div>
	</div>

	<script src="root/wiki.js"></script>
</body>
</html>
